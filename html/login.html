<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Log in</title>
</head>

<body>
    <div class="wrapper">
        <div id="content" class="content">
            <h2>
                Please provide your credentials
            </h2>
            <noscript class="cnote">This website uses javascript to show its content. Please activate javascript to get the best experience.</noscript>
            <form class="loginform" id="loginform" action="/login" method="post">
                <label for="username" style="margin-top: 5px;">Username</label>
                <input id="username" type="text" name="username" placeholder="Username" required class="formelement">
                <label for="password" style="margin-top: 5px;">Password</label>
                <input id="password" type="password" name="password" placeholder="Password" required class="formelement">
                <div id="messagebox"></div>
                <input type="submit" value="login" id="loginbutton">
            </form>
            <br>
            <div>
                <a href="/passreset">Forgot your username or password?</a>
            </div>
        </div>
        <div class="footer" id="footer">
        </div>
    </div>
    <script src="js/login.js"></script>

</body>

</html>
