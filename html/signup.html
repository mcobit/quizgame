<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="icon" type="image/png" href="/images/icons/favicon.png" />
    <title>Sign up</title>
</head>

<body>
    <div class="wrapper">
        <div id="content" class="content">
            <noscript class="cnote">This website uses javascript to show its content. Please activate javascript to get
                the best experience.</noscript>
            <h2>
                Please enter your details:
            </h2>
            <br>
            <div class="signupformwrapper" id="signupformwrapper">
                <form id="signupform" class="signupform">
                    <label for="username" style="margin-top: 5px;">username*</label>
                    <input value='' type="text" name="username" placeholder="enter username*" required
                        class="formelement">
                    <label for="password" style="margin-top: 5px;">password*</label>
                    <input value='' type="password" id="password" name="password" placeholder="enter password*" required
                        class="formelement">
                    <input value='' type="password" id="password_retype" name="password_retype"
                        placeholder="retype password*" required class="formelement">
                    <label for="email" style="margin-top: 5px;">email*</label>
                    <input value='' type="email" id="email" name="email" placeholder="enter email*" required
                        class="formelement">
                    <input value='' type="email" id="email_retype" name="email_retype" placeholder="retype email*"
                        required class="formelement">
                    <label for="role" style="margin-top: 5px;">role</label>
                    <select name="role" id="role" required class="formelement">
                        <option value='member'>User</option>
                        <option value='admin'>Administrator</option>
                    </select>
                    <label for="firstname" style="margin-top: 5px;">firstname*</label>
                    <input value='' type="text" id="firstname" name="firstname" placeholder="enter firstname*" required
                        class="formelement">
                    <label for="lastname" style="margin-top: 5px;">lastname*</label>
                    <input value='' type="text" id="lastname" name="lastname" placeholder="enter lastname*" required
                        class="formelement">
                    <label for="image" style="margin-top: 5px;">image</label>
                    <input type="file" id="image" name="image" class="formelement" single>
                    <img id="imagepreview" class="imagepreview">
                    <div style="display: flex; margin-top: 20px; margin-bottom: 20px;"><b>Please check this box to
                            indicate, that you have read, understood and agreed to our&nbsp;<a href="legal.html"
                                target="_blank">privacy policy</a></b> <input type="checkbox" class="privacyagree"
                            id="privacyagree" name="privacyagree" required /></div>
                </form>
            </div>
        </div>
        <div class="footer" id="footer">
        </div>
    </div>
    <script src="js/signup.js"></script>
</body>

</html>
